{% extends 'base.html' %}
{% block conteudo %}

<title>CONTROLE DE EFETIVOS - BEM VINDO</title>
<!-- CONSTRUA O TEMPLATE AQUI -->
<div class="container">
    <div class="card custom-card theme-box">
        <div class="card-header d-flex justify-content-between align-items-center">
            Informações Basicas
        </div>
        <div class="card-body">
            <form class="form-group" method="post" action="{% url 'change_settings' %}">
                {% csrf_token %}
                <label>Nome da Empresa / Instituição</label>
                <input class="form-control" name="institution" value="{{globalsettings.institution_name}}" required>
                <label>Selecione o tema</label>
                <button class="btn btn-primary" type="submit">Avançar</button>
                <a class="btn btn-secondary" href="{% url 'welcome3' %}">Pular</a>
            </form>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

{% endblock %}
