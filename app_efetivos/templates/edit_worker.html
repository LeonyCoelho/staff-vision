{% extends 'base.html' %}
{% block conteudo %}
{% load static %}

<title>CONTROLE DE EFETIVOS - Editar Colaborador</title>
<!-- CONSTRUA O TEMPLATE AQUI -->

<div class="container">
    <div class="card custom-card">
        <div class="card-header d-flex justify-content-between align-items-center">
            EDITAR COLABORADOR

        </div>
        <div class="card-body">

            <form action="{% url 'edit_worker' worker.id_worker %}" method="post">
                {% csrf_token %}
                
                <div class="row">
                    <input type="hidden" name="worker_id" value="{{ worker.id_worker }}">
                <div class="col-2">
                    <label>Matrícula</label>
                    <input class="form-control customFormDeco" type="text" name="number" required pattern="[0-9]{6}" placeholder="Matricula" value="{{ worker.number_w }}" title="O numero da matrícula deve conter 6 digitos." oninput="this.value = this.value.replace(/[^0-9]/g, '')">
                </div>
                <div class="col-10">
                    <label>Nome do Colaborador</label>
                    <input class="form-control" type="text" name="name" placeholder="Nome do Colaborador" value="{{ worker.name_w }}" autofocus  required>
                </div>
                <div class="col-4">
                    <label>{{globalsettings.position_title}}</label>
                    <select class="form-select" name="position" required>
                        {% for position in worker.position_w.all %}
                            <option disabled selected hidden value="{{ position.position_name }}"> {{ position.position_name }}</option>
                        {% endfor %}
                        {% for position in position_list%}
                        <option>{{position.position_name}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-4">
                    <label>{{globalsettings.establishment_title}}</label>
                    <select class="form-select" name="establishment" required>
                        {% for establishment in worker.establishment_w.all %}
                            <option disabled selected hidden value="{{ establishment.establishment_name }}">{{ establishment.establishment_name }}</option>
                        {% endfor %}
                        {% for establishment in establishment_list %}
                        <option>{{establishment.establishment_name}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-4">
                    <label>{{globalsettings.shift_title}}</label>
                    <select class="form-select" name="shift" required>
                        {% for shift in worker.shift_w.all %}
                            <option disabled selected hidden value="{{ shift.shift_name }}">{{ shift.shift_name }}</option>
                        {% endfor %}
                        {% for shift in shift_list %}
                        <option>{{shift.shift_name}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-6">
                    <label>{{globalsettings.sector_title}}</label>
                    <select class="form-select" name="sector" required>
                        {% for sector in worker.sector_w.all %}
                        <option disabled selected hidden value="{{ sector.sector_name }}">{{ sector.sector_name }}</option>
                        {% endfor %}
                        {% for sector in sector_list %}
                        <option value="{{ sector.sector_name }}">{{ sector.sector_name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-6">
                    <label>{{globalsettings.subSector_title}}</label>
                    <select class="form-select" name="subSector" required>
                        {% for subSector in worker.subSector_w.all %}
                            <option disabled selected hidden value="{{ subSector.subSector_name }}">{{ subSector.subSector_name }}</option>
                        {% endfor %}
                        {% for subSector in subSector_list %}
                        <option value="{{subSector.subSector_name}}">{{subSector.subSector_name}}</option>
                        {% endfor %}
                    </select>
                </div>
                    

                    

                </div>

                </div>
                <div class="card-footer">
                    <button class=" btn btn-primary customBtn" type="submit">Enviar</button>
                </form>
                <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#deleteUserModal">
                    Remover Usuário
                </button>
                </div>

        
    </div>
</div>

<div class="modal fade" id="deleteUserModal" tabindex="-1" role="dialog" aria-labelledby="deleteUserModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteUserModalLabel">Confirmar Exclusão</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Tem certeza de que deseja excluir o usuário '{{ worker.name_w }}'?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                <form method="post" action="">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Confirmar Exclusão</button>
                </form>
            </div>
        </div>
    </div>
</div>



<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


{% endblock %}
