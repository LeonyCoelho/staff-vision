{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Leony Ferreira Coelho">
    <title>Signin Template · Bootstrap v5.1</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/sign-in/">

    

    <!-- Bootstrap core CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="{% static  globalsettings.theme.first.theme_url  %}"  />
<link rel="stylesheet" type="text/css" href="{% static  'login.css' %}"  />
    <!-- Favicons -->
<meta name="theme-color" content="#7952b3">


    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    
    <!-- Custom styles for this template -->
    <!-- <link href="signin.css" rel="stylesheet"> -->
  </head>
  <body style="background-image: url('{{ globalsettings.bg_image.url }}'); background-size: cover; background-repeat: no-repeat;background-attachment: fixed;" class="text-center">

    
<main class="form-signin login-box">
  <form class="from-group" action="{% url 'login' %}" method="POST">{% csrf_token %}
    <img class="mb-0" src="{{ globalsettings.logo_image.url }}" alt="" height="100">
    <h1 class="h3 mb-3 fw-normal login-text">Entrar com credenciais</h1>

    <div class="form-floating">
      <input type="text" class="form-control" name="username" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput" class=" login-input">Nome de usuário</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" name="passwd" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword" class=" login-input">Senha</label>
    </div>
    <button class="w-100 btn btn-lg btn-primary login-text" type="submit">Acessar</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2023</p>
  </form>
</main>


    
  </body>
</html>
