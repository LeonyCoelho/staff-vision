{% extends 'base.html' %}
{% block conteudo %}

<title>CONTROLE DE EFETIVOS - BEM VINDO</title>
<!-- CONSTRUA O TEMPLATE AQUI -->
<div class="container">
    <div class="card custom-card theme-box">
        <div class="card-header d-flex justify-content-between align-items-center">
            Selecione um Logo
        </div>
        <div class="card-body">
            <form method="post" enctype="multipart/form-data" class="form-group" action="{% url 'change_logo' %}">
                {% csrf_token %}
                {{ logo_form.as_table }}
                <button type="submit" class="btn btn-primary">Proximo</button>
                <a class="btn btn-secondary" href="{% url 'welcome4' %}">Pular</a>
            </form>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

{% endblock %}
