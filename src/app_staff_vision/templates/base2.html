{% load static %}
<!-- BASE 2 -->
<!doctype html>
<html lang="en" class="h-100">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Leony Ferreira Coelho">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="{% static  globalsettings.theme.first.theme_url  %}"  />
    <link rel="stylesheet" type="text/css" href="{% static  'css/bootstrap.min.css'  %}"/>

  </head>
        {% if globalsettings.bg_image %}
        <body style="background-image: url('{{ globalsettings.bg_image.url }}'); background-size: cover; background-repeat: no-repeat;background-attachment: fixed;" class="d-flex flex-column h-100">
        {% else %}
        <body class="d-flex flex-column h-100">
        {% endif %}
        <nav class="navbar navbar-expand-lg customNavbar mb-3">
            <div class="container-fluid">
              <a class="navbar-brand" href="{% url 'dashboard' %}">                
                {% if globalsettings.logo_image %}
                <img src="{{ globalsettings.logo_image.url }}" alt="Logo" height="50px">
                {% else %}
                <img src="{% static 'img/logo.png' %}" alt="Logo" height="50px">
              {% endif %}
              </a>
              <div class="d-flex">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                      <a class="nav-link" href="#">{{user.customuser.name}}</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="{% url 'logout_view' %}">SAIR</a>
                    </li>
                  </ul>
              </div>
              </div>
            </div>
          </nav>
        {% block conteudo %}
        {% endblock %}
    </body>
    <footer class="footer mt-auto py-3 bg-light base-footer">
      <div class="container">
        <span class="text-muted">Desenvolvido por Leony Coelho - 2023 - Vers√£o 1.0</span>
      </div>
    </footer>

        <!-- js imports -->
        <script src="https://cdn.jsdelivr.net/npm/masonry-layout@4.2.2/dist/masonry.pkgd.min.js" integrity="sha384-GNFwBvfVxBkLMJpYMOABq3c+d3KnQxudP/mGPkzpZSTYykLBNsZEnG2D9G/X/+7D" crossorigin="anonymous" async></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    
   
</html>
